<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/Front-end-Mini-Projects/Login-Form/Form.css">
    <link rel="shortcut icon" href="/Front-end-Mini-Projects/Login-Form/SVG/house-solid.svg" type="image/svg">
</head>

<body>
    <section class="mainSect">
        <section class="container" id="container">
            <!-- Front Face -->
            <div class="form" id="form">
                <h1 class="formHead"><b>Log In</b></h1>
                
                <form action="#" name="LogIn">
                    <div class="detail">
                        <fieldset class="fielduser info">
                            <input type="text" id="username" class="userloginInfo" required>
                            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="6" r="4" stroke="#618264" stroke-width="1.75"/>
                                <path d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            </svg>
                            <label id="userlabel" for="username">
                                <span class="flyingtext">User Name</span>
                            </label>
                        </fieldset>
                        
                        <fieldset class="fieldpsw info">
                            <input type="password" id="password" class="userloginInfo PswInp" required>
                            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.2084 13.5521C16.3025 13.5521 18 11.8615 18 9.77606C18 7.6906 16.3025 6 14.2084 6C12.1144 6 10.4169 7.6906 10.4169 9.77606C10.4169 10.742 10.8578 11.4446 10.8578 11.4446L6.27264 16.011C6.0669 16.2159 5.77886 16.7486 6.27264 17.2404L6.8017 17.7673C7.00743 17.9429 7.52471 18.1888 7.94796 17.7673L8.56519 17.1526C9.18242 17.7673 9.88782 17.416 10.1523 17.0647C10.5932 16.45 10.0642 15.8353 10.0642 15.8353L10.2405 15.6597C11.087 16.5027 11.8277 16.011 12.0922 15.6597C12.5331 15.045 12.0922 14.4303 12.0922 14.4303C11.9159 14.079 11.5632 14.079 12.004 13.64L12.5331 13.113C12.9564 13.4643 13.8264 13.5521 14.2084 13.5521Z" stroke="#618264" stroke-width="1.5" stroke-linejoin="round"/>
                                <path d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C21.5093 4.43821 21.8356 5.80655 21.9449 8" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            </svg>
                            <label id="pswbtn" for="password">
                                <span class="flyingtext">Password</span>
                            </label>
                            <img src="/Front-end-Mini-Projects/Login-Form/SVG/eye-open-svgrepo-com.svg" alt="eye" class="passwordEye">
                            <div class="showPassword"></div>
                        </fieldset>
                        
                        <div class="hoverFunctionDiv accountBtnDiv" id="forgot">
                            <a href="#" class="hoverFunction accountBtn" id="forgotAnchor">
                                <div>Forgot Password?</div>
                            </a>
                        </div>
                        
                    </div>
                    
                    <div class="hoverFunctionDiv logInBtnDiv">
                        <a href="#" class="hoverFunction">
                            <div>Log in</div>
                        </a>
                    </div>
                </form>
                
                <div class="signupOpt">
                    <fieldset class="fieldsignup">
                        <legend>Or SignUp using</legend>
                        <a href="#"><img src="/Front-end-Mini-Projects/Login-Form/SVG/icons8-google.svg" alt="google">
                        </a>
                        <a href="#"><img src="/Front-end-Mini-Projects/Login-Form/SVG/icons8-facebook.svg"
                            alt="facebook">
                        </a>
                        <a href="#"><img src="/Front-end-Mini-Projects/Login-Form/SVG/icons8-github.svg" alt="github">
                        </a>
                    </fieldset>
                </div>
                
                <div class="createacc">
                    <fieldset class="fieldcreateacc">
                        <legend>Didn't have an account?</legend>
                        <div class="hoverFunctionDiv accountBtnDiv">
                            <a href="#createaccSection" class="hoverFunction accountBtn" id="createaccAnchor">
                                <div>Create one!!</div>
                            </a>
                        </div>
                    </fieldset>
                </div>
            </div>
            
            <!-- Back Face -->
            <div class="form createaccSection" id="createaccSection">
                <h1 class="formHead"><b>Create Account</b></h1>
                
                <form action="#" name="NewUserRegistration">
                    <fieldset class="userName">
                        <input type="text" id="userNameInp" required>
                        <svg width="23px" height="23px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9" cy="9" r="2" stroke="#618264" stroke-width="1.25"/>
                            <path d="M13 15C13 16.1046 13 17 9 17C5 17 5 16.1046 5 15C5 13.8954 6.79086 13 9 13C11.2091 13 13 13.8954 13 15Z" stroke="#618264" stroke-width="1.5"/>
                            <path d="M22 12C22 15.7712 22 17.6569 20.8284 18.8284C19.6569 20 17.7712 20 14 20H10C6.22876 20 4.34315 20 3.17157 18.8284C2 17.6569 2 15.7712 2 12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157C21.298 5.64118 21.5794 6.2255 21.748 7" stroke="#618264" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M19 12H15" stroke="#618264" stroke-width="1.25" stroke-linecap="round"/>
                            <path d="M19 9H14" stroke="#618264" stroke-width="1.25" stroke-linecap="round"/>
                            <path d="M19 15H16" stroke="#618264" stroke-width="1.25" stroke-linecap="round"/>
                        </svg>
                        <label for="userNameInp" class="flyingtext">
                            <span>Enter Name</span>
                        </label>
                    </fieldset>
                    
                    <fieldset class="userDob">
                        <input type="text" id="userDobInp" required>
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path  d="M18 16L16 16M16 16L14 16M16 16L16 14M16 16L16 18" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            <path d="M7 4V2.5" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            <path d="M17 4V2.5" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            <path d="M21.5 9H16.625H10.75M2 9H5.875" stroke="#618264" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M14 22H10C6.22876 22 4.34315 22 3.17157 20.8284C2 19.6569 2 17.7712 2 14V12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157C22 6.34315 22 8.22876 22 12V14C22 17.7712 22 19.6569 20.8284 20.8284C20.1752 21.4816 19.3001 21.7706 18 21.8985" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                        </svg>
                        <label for="userDobInp" class="flyingtext">
                            <span>Enter Date of Birth</span>
                        </label>
                    </fieldset>
                    
                    <fieldset class="userMail">
                        <input type="text" id="userMailInp" required>
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 18C8.68629 18 6 15.3137 6 12C6 10.223 6.7725 8.62643 8 7.52779C9.06151 6.57771 10.4633 6 12 6C15.3137 6 18 8.68629 18 12C18 12.7215 17.8726 13.4133 17.6392 14.054C17.5551 14.285 17.4075 14.4861 17.2268 14.6527L17.1463 14.727C16.591 15.2393 15.7573 15.3049 15.1288 14.8858C14.6735 14.5823 14.4 14.0713 14.4 13.5241V12M14.4 12C14.4 13.3255 13.3255 14.4 12 14.4C10.6745 14.4 9.6 13.3255 9.6 12C9.6 10.6745 10.6745 9.6 12 9.6C13.3255 9.6 14.4 10.6745 14.4 12Z" stroke="#618264" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C21.5093 4.43821 21.8356 5.80655 21.9449 8" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                        </svg>
                        <label for="userMailInp" class="flyingtext">
                            <span>Enter E-mail</span>
                        </label>
                    </fieldset>
                    
                    <div id="warnWrongMail">
                        Enter a Valid Mail Address
                    </div>
                    
                    <div class="passwordField">
                        <fieldset class="userPsw info">
                            <input type="password" id="userPswInp" class="PswInp" required>
                            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="16" r="2" stroke="#618264" stroke-width="1.75"/>
                                <path d="M11 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H15" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                                <path d="M6 10V8C6 7.65929 6.0284 7.32521 6.08296 7M17.811 6.5C17.1449 3.91216 14.7958 2 12 2C10.223 2 8.62643 2.7725 7.52779 4" stroke="#618264" stroke-width="1.75" stroke-linecap="round"/>
                            </svg>
                            <label for="userPswInp" class="flyingtext">
                                <span>Create Password</span>
                            </label>
                            <a href="#" id="copyBtn">
                                <img  id="copyBtnImg" src="/Front-end-Mini-Projects/Login-Form/SVG/copy-svgrepo-com.svg" alt="Copy">
                            </a>
                            <img src="/Front-end-Mini-Projects/Login-Form/SVG/eye-open-svgrepo-com.svg" alt="eye" class="passwordEye">
                            <div class="showPassword"></div>
                        </fieldset>                        
                    </div>                  
                    
                    <div class="createAccBtn hoverFunctionDiv">
                        <button type="button" class="hoverFunction btnType" id="generatePswBtn">
                            <div>Generate Password</div>
                        </button>
                        <div class="pswStr hoverFunction" id="pswStr">
                            <div class="pswStrText">
                                <div>Strength:</div>
                                <span id="pswStrValue">None</span>
                            </div>                            
                            <div id="pswStrBar">
                                <div id="pswStrBarWidth"></div>
                            </div>
                        </div>
                        <button type="reset" class="hoverFunction btnType" id="resetBtn">
                            <div>Clear All</div>
                        </button>
                        <button type="submit" class="hoverFunction btnType">
                            <div>Create Account</div>
                        </button>
                    </div>
                    
                    <div class="backToLogin">
                        <fieldset class="fieldcreateacc">
                            <legend>Already have an account?</legend>
                            <div class="hoverFunctionDiv accountBtnDiv">
                                <a href="#form" class="hoverFunction accountBtn" id="closeCreateAcc">
                                    <div>Continue to Log in!!</div>
                                </a>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </section>
        
    </section>
    
    <script src="/Front-end-Mini-Projects/Login-Form/Form.js"></script>
    
</body>

</html>
