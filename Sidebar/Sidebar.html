<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="/Front-end-Mini-Projects/Sidebar/Sidebar.css">
</head>

<body>
    <h1>This is test font</h1>
    
    <div class="navbar">
        <div class="sidebar">
            
            <input type="checkbox" id="barBtn">
            
            <div class="divbarBtn">
                <label for="barBtn">
                    <img class="barBtnImg Img" src="/Front-end-Mini-Projects/Sidebar/SVG/bars-solid.svg" alt="bar">
                    
                </label>
            </div>
            
            <div class="menu">
                <div class="logo">
                    <div class="logoName">
                        DarshJain
                    </div>
                    
                    <div class="crossbar">
                        <label for="barBtn">
                            <img class="crossBtnImg Img" src="/Front-end-Mini-Projects/Sidebar/SVG/xmark-solid.svg"
                            alt="cross">
                        </label>
                        
                    </div>
                </div>
                
                <div class="options">
                    <ul>
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/house-solid.svg"
                            alt="dashboard">
                            <a href="#">Home</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/link-solid.svg"
                            alt="dashboard">
                            <a href="#">Shortcuts</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/list-solid.svg"
                            alt="dashboard">
                            <a href="#">Overview</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/calendar-solid.svg"
                            alt="dashboard">
                            <a href="#">Events</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/circle-info-solid.svg"
                            alt="dashboard">
                            <a href="#">About</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/sliders-solid.svg"
                            alt="dashboard">
                            <a href="#">Services</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/address-book-solid.svg"
                            alt="dashboard">
                            <a href="#">Contact</a>
                        </li>
                        
                        <li>
                            <img class="optionsImg" src="/Front-end-Mini-Projects/Sidebar/SVG/comments-solid.svg"
                            alt="dashboard">
                            <a href="#">Feedback</a>
                        </li>
                    </ul>
                </div>
                
                <div class="socialMedia">
                    <ul>
                        <a href="#"><img src="/Front-end-Mini-Projects/Sidebar/Images/instagram.png" alt="insta"> </a>
                        <a href="#"><img src="/Front-end-Mini-Projects/Sidebar/Images/facebook.png" alt="facebook"></a>
                        <a href="#"><img src="/Front-end-Mini-Projects/Sidebar/Images/linkedin.png" alt="linkedin"></a>
                        <a href="#"><img src="/Front-end-Mini-Projects/Sidebar/Images/github.png" alt="github"></a>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    
</body>

</html>
