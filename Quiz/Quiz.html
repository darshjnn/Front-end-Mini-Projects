<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/Front-end-Mini-Projects/Quiz/Quiz.css">
</head>

<body>
    <div class="quiz">
        <div class="container">
            <header>
                <div class="attempted">
                    <span id="attemptedNo">--</span><span>/5&nbsp;&nbsp;Attempted&nbsp;</span>
                </div>
                
                <div class="level">
                    <button type="button" id="easy">Easy</button>
                    <button type="button" id="medium">Medium</button>
                    <button type="button" id="hard">Hard</button>
                </div>
            </header>
            
            <!-- <div class="start">
                <button type="button" id="start">Start</button>
            </div> -->
            
            <main class="mainQuiz">
                <div class="question">
                    <h1>Q. --</h1>
                    <p id="question">Your Question will <br>be displayed here...</p>
                </div>
                
                <div class="options">
                    <button type="button">Option A</button>
                    <button type="button">Option B</button>
                    <button type="button">Option C</button>
                    <button type="button">Option D</button>
                </div>
            </main>
            
            <div class="navigate">
                <button type="button">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M4.71 9.17005L16.3 3.07005C19.05 1.62005 22.04 4.55005 20.65 7.33005L19.03 10.57C18.58 11.47 18.58 12.53 19.03 13.43L20.65 16.67C22.04 19.45 19.05 22.37 16.3 20.93L4.71 14.83C2.43 13.63 2.43 10.37 4.71 9.17005Z"
                    stroke="#292D32" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button type="button">
                <?xml version="1.0" encoding="utf-8"?>
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                d="M19.29 9.17005L7.70002 3.07005C4.95002 1.62005 1.96002 4.55005 3.35002 7.33005L4.97002 10.57C5.42002 11.47 5.42002 12.53 4.97002 13.43L3.35002 16.67C1.96002 19.45 4.95002 22.37 7.70002 20.93L19.29 14.83C21.57 13.63 21.57 10.37 19.29 9.17005Z"
                stroke="#292D32" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
    
    <footer>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <button type="button">Quit</button>
    </footer>
</div>
</div>


<script src="/Front-end-Mini-Projects/Quiz/Quiz.js"></script>
</body>

</html>
