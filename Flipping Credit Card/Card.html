<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="/Front-end-Mini-Projects/Flipping Credit Card/Card.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="Card">
                
                <div class="front">
                    <header>
                        <span class="logo"><img src="/Front-end-Mini-Projects/Flipping Credit Card/rupay.png" alt="RuPay Card" class="rupay"></span>                        
                        <span class="chip"><img src="/Front-end-Mini-Projects/Flipping Credit Card/chip.png" alt="Chip" class="chip"></span>
                    </header>
                    <div class="cardDetail">
                        <div class="infoNumber">
                            <h4 class="numbLine">Card Number</h4>
                            <h2 class="number">8050 &nbsp; 5080  &nbsp;9191  &nbsp;7292</h2>
                        </div>
                        <div class="holder">
                            <h2 class="name">Darsh Jain</h2>
                        </div>
                    </div>
                </div>
                <div class="dateDetails">
                    <div class="issued">
                        <span><p>Issued On</p></span>
                        <span><p>12/22</p></span>
                    </div>
                    <div class="expiry">
                        <span><p>Valid Till</p></span>
                        <span><p>12/28</p></span>
                    </div>
                </div>
                
                <div class="back"></div>
            </div>
        </div>
    </section>
    
</body>

</html>
