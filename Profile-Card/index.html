<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/Front-end-Mini-Projects/Profile-Card/style.css">
    <link rel="shortcut icon" href="/Front-end-Mini-Projects/Profile-Card/profile.png" type="image/png">
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="picture">
                <img src="/Front-end-Mini-Projects/Profile-Card/photo.png" alt="profile photo" class="profilePhoto">
            </div>
            
            <div class="info">
                <span class="name"> <b>Darsh Jain</b> </span> <br>
                <span class="profession"> Web Developer</span>
            </div>
            
            <div class="links">
                <a href="#"><img src="/Front-end-Mini-Projects/Profile-Card/instagram.png" alt="insta"></a>
                <a href="#"><img src="/Front-end-Mini-Projects/Profile-Card/facebook.png" alt="facebook"></a>
                <a href="#"><img src="/Front-end-Mini-Projects/Profile-Card/linkedin.png" alt="linkedin"></a>
                <a href="#"><img src="/Front-end-Mini-Projects/Profile-Card/github.png" alt="github"></a>
            </div>
            <div class="contact">
                <button class="mssg">
                    Message
                </button>
                <button class="profile">
                    Share
                </button>
            </div>
        </div>
    </div>
</body>

</html>
